<!DOCTYPE html>
<html>
<head>
<title>Hello Page</title>
</head>
<body>
  <h1>This is the Hello Page</h1>
  <button onclick="fetchAndReplace('/muamua')">Go to Muamua Page</button>
  <script>
    function fetchAndReplace(path) {
      fetch(path)
        .then(response => response.text())
        .then(data => {
          document.body.innerHTML = data;
        });
    }
  </script>
</body>
</html>
